<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Sign Up - ClassLinker</title>
    <link rel="stylesheet" href="student-signup.css">
    <script src="Institute-signup.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Institute Sign Up</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="signup">
        <div class="signup-form">
            <h2>Institute Sign Up</h2>
            <form id="signupForm">
                <div class="step" id="step1">
                    <label for="insName">Institute Name:</label>
                    <input type="text" id="insName" name="insName" class="input" required>
                    <label for="insCode">Institute Code:</label>
                    <input type="text" id="insCode" name="insCode" class="input" required>
                    <label for="insMob">Institute Contact Number:</label>
                    <input type="text" id="insMob" name="insMob" class="input" required>
                    <label for="insMail">Institute Email ID:</label>
                    <input type="email" id="insMail" name="insMail" class="input" required>
                    <label for="insAddress">Institute Address:</label>
                    <input type="text" id="insAddress" name="insAddress" class="input" required>
                    <label for="adName">Administrator Name:</label>
                    <input type="text" id="adName" name="adName" class="input" required>
                    <label for="adMob">Administrator Mobile Number:</label>
                    <input type="text" id="adMob" name="adMob" class="input" required>
                    <label for="adMail">Administrator Email ID:</label>
                    <input type="email" id="adMail" name="adMail" class="input" required>
                    <button type="submit" onclick="nextStep()">Next</button>
                </div>
                <div class="step" id="step2" style="display:none;">
                    <img id="preview" style="max-width: 200px; display: none;"><br>
                    <lebel for="photo">Passport Size Photo:</lebel>
                    <input required type="file" id="photo" name="photo" accept="image/*" class="input" title="Upload Profile Picture" onchange="previewImage()">
                    <label for="password">Create Password:</label>
                    <input type="password" id="pass" name="pass" class="input" placeholder="Password" oninput="passValidate()" required>
                    <label for="CNFpassword">Confirm Password:</label>
                    <input type="password" id="CNFpass" name="CNFpass" class="input" placeholder="Confirm Password" oninput="passValidate()" required>
                    <span id="passWarning"></span>
                    <label for="mailVerify">Verify your mail:</label>
                    <div class="otp">
                        <input type="text" id="insMailverify" readonly>
                        <button type="button" style="width: 25%; margin-top: 0;" id="send1" onclick="sendOTP1()">Send OTP</button>
                    </div>
                    <div id="otpPopup" class="popup">
                    </div>
                    <label for="insOTP" id="otp1" style="display: none;">Enter OTP:</label>
                    <div class="otp" id="otp2" style="display: none;">
                        <input type="text" id="insOTP" name="insOTP">
                        <button type="button" id="verify1" onclick="validateInsOTP()" style="width: 25%; margin-top: 0;">Verify</button>
                    </div>
                    <div class="otp">
                        <input type="text" id="adMailverify" readonly>
                        <button type="button" style="width: 25%; margin-top: 0;" id="send2" onclick="sendOTP2()">Send OTP</button>
                    </div>
                    <label for="insOTP" id="otp3" style="display: none;">Enter OTP:</label>
                    <div class="otp" id="otp4" style="display: none;">
                        <input type="text" id="adOTP" name="adOTP">
                        <button type="button" id="verify2" onclick="validateAdOTP()" style="width: 25%; margin-top: 0;">Verify</button>
                    </div>
                    <button type="submit" onclick="instituteSignup(event)" id="signBtn">Sign Up</button>
                    <button type="button" onclick="prevStep()">Previous</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
