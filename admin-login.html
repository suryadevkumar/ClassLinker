<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ClassLinker</title>
    <link rel="stylesheet" href="student-login.css">
    <script src="admin-login.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Admin Login</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <div class="login-form">
                <h2>Admin Login</h2>
                <form>
                    <div class="login_input">
                        <img src="icon/mail.png" width="22px">
                        <input required type="email" placeholder="Email" class="input" id="adMail">
                    </div><br>
                    <div class="login_input">
                        <div><img src="icon/lock.png" width="23px" style="float: left;"></div>
                        <input required type="password" placeholder="Your Password" class="input" id="pass" style="width: 81%; float: left">
                        <img src="icon/show.png" width="23px" style="float:none; cursor: pointer;" onclick="passwordShow()" id="pass_show">
                    </div><br>
                        <a href="institute-login.html" style="color: blue; text-decoration: none;">Institute Login</a>
                        <p onclick="passwordChange()" style="float: inline-end;margin-right: 5px; color: blue; cursor: pointer;">Forgot password?</p>
                        <br><br>
                        <button type="submit" onclick="adminLogin(event)">Log In</button><br><br>
                        Don't hava an account? <a href="institute-signup.html" style="color: blue; text-decoration: none;">Sign up</a>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
