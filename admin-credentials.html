<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Credentials - ClassLinker</title>
    <link rel="stylesheet" href="admin-credentials.css">
    <script src="admin-credentials.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Admin Credentials</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="credentials">
        <div class="credentials-form">
            <h2>Admin Credentials</h2>
            
            <!-- Profile Picture Section -->
            <div class="profile-pic-section">
                <img id="preview" src="" alt="Admin Profile Picture">
                <label for="adminPicUpdate">Update Picture:</label>
                <input type="file" id="adPic" accept="image/jpeg" onchange="previewImage()">
                <p id="warning" style="color: red; display: none;"></p>
            </div>

            <!-- Admin Details Form -->
            <form id="credentialsForm">
                <label for="curName">Current Name:</label>
                <div class="otp">
                    <input type="text" id="curName" name="curName" class="input" readonly>
                    <button type="button" id="editName" style="width: 25%; margin-top: 0;" onclick="showNameBox()">Edit</button>
                </div><br>
                <label for="adName" id="nameLabel" style="display: none;">Enter New Name:</label>
                <input type="text" id="adName" name="adName" class="input" style="display: none;" required><br>
                <label for="curMob">Current Mobile:</label>
                <div class="otp">
                    <input type="text" id="curMob" name="curMob" class="input" readonly>
                    <button type="button" id="editMob" style="width: 25%; margin-top: 0;" onclick="showMobBox()">Edit</button>
                </div><br>
                <label for="adMob" id="mobLabel" style="display: none;">Enter New Mobile:</label>
                <input type="text" id="adMob" name="adMob" class="input" style="display: none;" required><br>
                <label for="curEmail">Current Email:</label>
                <div class="otp">
                    <input type="email" id="curEmail" name="curEmail" class="input" readonly>
                    <button type="button" id="editEmail" style="width: 25%; margin-top: 0;" onclick="showEmailBox()">Edit</button>
                </div><br>

                <!-- OTP Verification -->
                <label for="otpSend" id="emailLabel" style="display: none;">Enter New Email:</label>
                <div class="otp" id="emailBox" style="display: none;">
                    <input type="email" id="adEmail" name="adEmail" class="input" required>
                    <button type="button" id="send1" style="width: 25%; margin-top: 0;" onclick="sendAdminOTP()">Send OTP</button>
                </div>
                <div id="otpPopup" class="popup"></div>
                <label for="adOTP" id="otpLabel" style="display: none;"><br>Enter OTP:</label>
                <div class="otp" id="otpField" style="display: none;">
                    <input type="text" id="adOTP" name="adOTP">
                    <button type="button" id="verify1" onclick="validateAdOTP()" style="width: 25%; margin-top: 0;">Verify</button>
                </div>
                <button type="button" id="updateInfo" onclick="updateCredentials()">update</button>
                <label for="insOTP" id="otpLabel1" style="display: none;"><br><br><br>Enter Institute OTP:</label>
                <div class="otp" id="otpField1" style="display: none;">
                    <input type="text" id="insOTP" name="insOTP">
                    <button type="button" id="verify2" onclick="validateInsOTP()" style="width: 25%; margin-top: 0;">Verify</button>
                </div>
                <div id="CNFupdate" style="display: none;">
                    <button type="button" style="width: 47%; background-color: green;" onclick="confirmCredentials()">Confirm update</button>
                    <button type="button" style="width: 47%; margin-left: 5%; background-color: red;" onclick="cancelCredentials()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
