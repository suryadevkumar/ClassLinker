<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Login - ClassLinker</title>
    <link rel="stylesheet" href="student-login.css">
    <script src="institute-login.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Institute Login</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <div class="login-form" id="step3">
                <h2>Institute Login</h2>
                <form>
                    <div id="step1">
                        <div class="login_input">
                            <img src="icon/mail.png" width="22px">
                            <input required type="email" placeholder="Email" class="input" id="insMail">
                        </div><br>
                        <div class="login_input">
                            <div><img src="icon/lock.png" width="23px" style="float: left;"></div>
                            <input required type="password" placeholder="Your Password" class="input" id="pass" style="width: 81%; float: left">
                            <img src="icon/show.png" width="23px" style="float:none; cursor: pointer;" onclick="passwordShow(pass, pass_show)" id="pass_show">
                        </div><br>
                        <a href="admin-login.html" style="color: blue; text-decoration: none;">Admin Login</a>
                        <p style="float: inline-end;margin-right: 20px; color: blue; text-decoration: underline; cursor: pointer;" onclick="forgotPassword()">Forgot password?</p>
                        <br><br>
                        <button type="submit" style="color: white;" onclick="verifyCredentials(event)">Send OTP</button><br><br>
                        Don't have an account? <a href="institute-signup.html" style="color: blue; text-decoration: none;">Sign up</a>
                    </div>
                    <div id="step2" style="display: none;">
                        <div id="otpPopup" class="popup"></div>
                        <label>Enter Your OTP:</label><br><br>
                        <div class="login_input">
                            <img src="icon/otp.png" width="23px">
                            <input required type="text" placeholder="Your OTP" class="input" id="insOTP">
                        </div><br>
                        <div>
                            <button type="submit" style="color: white; width: 49%;" onclick="sendOTP(insMail.value, resend, otpPopup)" id="resend">Resend OTP</button>
                            <button type="submit" style="color: white; width: 49%;" onclick="instituteLogin(event)">Log In</button><br><br>
                        </div>
                        <a href="admin-login.html" style="color: blue; text-decoration: none;">Admin Login</a>
                    </div>
                </form>
            </div>
            <div class="login-form" id="step4" style="display: none">
                <h2>Institute Reset Password</h2>
                <form>
                    <div id="step5">
                        <label>Enter Your Email:</label>
                        <div class="login_input">
                            <img src="icon/mail.png" width="22px">
                            <input required type="email" placeholder="Email" class="input" id="insMail1">
                        </div><br>
                        <a href="institute-login.html" style="color: blue; text-decoration: none;">Institute Login</a>
                        <br><br>
                        <button type="submit" style="color: white;" onclick="checkAccount(event)">Send OTP</button><br><br>
                        Don't have an account? <a href="institute-signup.html" style="color: blue; text-decoration: none;">Sign up</a>
                    </div>
                    <div id="step6" style="display: none;">
                        <div id="otpPopup1" class="popup"></div>
                        <label>Enter Your OTP:</label><br><br>
                        <div class="login_input">
                            <img src="icon/otp.png" width="23px">
                            <input required type="text" placeholder="Your OTP" class="input" id="insOTP1">
                        </div><br>
                        <div>
                            <button type="submit" style="color: white; width: 49%;" onclick="sendOTP(insMail1.value, resend1, otpPopup1)" id="resend1">Resend OTP</button>
                            <button type="submit" style="color: white; width: 49%;" onclick="verifyOTP(event)" id="verify">Verify OTP</button><br><br>
                        </div>
                    </div>
                    <div id="step7" style="display: none;">
                        <label>New Password:</label><br><br>
                        <div class="login_input">
                            <div><img src="icon/lock.png" width="23px" style="float: left;"></div>
                            <input required type="password" placeholder="Your Password" class="input" id="pass1" style="width: 81%; float: left">
                            <img src="icon/show.png" width="23px" style="float:none; cursor: pointer;" onclick="passwordShow(pass1, pass_show1)" id="pass_show1">
                        </div><br>
                        <label>Confirm Password:</label><br><br>
                        <div class="login_input">
                            <div><img src="icon/lock.png" width="23px" style="float: left;"></div>
                            <input required type="password" placeholder="Confirm Your Password" class="input" id="CNFpass" style="width: 81%; float: left">
                            <img src="icon/show.png" width="23px" style="float:none; cursor: pointer;" onclick="passwordShow(CNFpass, pass_show2)" id="pass_show2">
                        </div><br>
                        <button type="submit" style="color: white;" onclick="updatePassword(event)">Change Password</button><br><br>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
